name: Build Wheels

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_wheels:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            archs: x86_64
          - os: macos-15-intel
            archs: x86_64
          - os: macos-14
            archs: arm64
          - os: windows-latest
            archs: AMD64
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*
      CIBW_SKIP: "*-musllinux*"
      CIBW_ARCHS: ${{ matrix.archs }}
      CIBW_PRERELEASE_PYTHONS: "1"
      CIBW_BEFORE_BUILD: python -m pip install --upgrade pip cmake ninja
      CIBW_ENVIRONMENT_MACOS: "MACOSX_DEPLOYMENT_TARGET=10.13"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: false

      - name: Init submodules (with retry)
        shell: bash
        run: |
          set -euxo pipefail
          git config --global --add url."https://github.com/".insteadOf "https://Github.com/"
          git submodule set-url extern/charls https://github.com/team-charls/charls.git
          git submodule set-url extern/fmt https://github.com/fmtlib/fmt.git
          git submodule set-url extern/libjpeg-turbo https://github.com/libjpeg-turbo/libjpeg-turbo.git
          git submodule set-url extern/libdeflate https://github.com/ebiggers/libdeflate.git
          git submodule set-url extern/nanobind https://github.com/wjakob/nanobind.git
          git submodule set-url extern/openjpeg https://github.com/uclouvain/openjpeg.git
          git submodule sync --recursive
          for attempt in 1 2 3; do
            if git -c protocol.version=2 submodule update --init --force --depth=1 --recursive \
              extern/charls extern/fmt extern/libjpeg-turbo extern/libdeflate extern/nanobind extern/openjpeg; then
              exit 0
            fi
            echo "Submodule init failed (attempt ${attempt}), retrying..."
            sleep $((attempt * 5))
          done
          echo "Submodule init failed after retries" >&2
          exit 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.archs }}
          path: wheelhouse/*.whl
