name: Build Wheels

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

jobs:
  build_wheels:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            archs: x86_64
            test_skip: ""
          - os: macos-15
            archs: "arm64 universal2 x86_64"
            test_skip: "*_universal2:arm64 *_x86_64:arm64"
          - os: macos-15-intel
            archs: x86_64
            test_skip: ""
          - os: windows-latest
            archs: AMD64
            test_skip: ""
    runs-on: ${{ matrix.os }}
    env:
      CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-* cp313-* cp314-*
      CIBW_SKIP: pp* *-musllinux*
      CIBW_ARCHS: ${{ matrix.archs }}
      CIBW_TEST_SKIP: ${{ matrix.test_skip || '' }}
      CIBW_PRERELEASE_PYTHONS: "1"
      CIBW_BEFORE_BUILD: python -m pip install --upgrade pip cmake ninja
      MACOSX_DEPLOYMENT_TARGET: ${{ startsWith(matrix.os, 'macos-') && '13.3' || '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install cibuildwheel
        run: python -m pip install --upgrade pip cibuildwheel

      - name: Build wheels
        run: python -m cibuildwheel --output-dir wheelhouse

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}-${{ matrix.archs }}
          path: wheelhouse/*.whl
