name: Python Stub Consistency

on:
  push:
    branches:
      - master
      - main
  pull_request:
  workflow_dispatch:

jobs:
  stub_consistency:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install build dependencies
        run: python -m pip install --upgrade pip cmake ninja pytest

      - name: Configure CMake
        run: |
          cmake -S . -B build-stub -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DBUILD_TESTING=OFF \
            -DDICOM_BUILD_EXAMPLES=OFF \
            -DDICOM_BUILD_PYTHON=ON

      - name: Build Python module
        run: cmake --build build-stub --target _dicomsdl --parallel

      - name: Check generated stub snapshot
        run: scripts/update_stub.sh --check --build-dir build-stub --python python --quiet

      - name: Verify user-facing stub contract
        run: PYTHONPATH=build-stub:bindings/python python -m pytest -q tests/python/test_stub_consistency.py
